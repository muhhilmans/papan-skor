<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papan Skor</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main class="vh-100 d-flex align-items-center">
      <div class="container">
        <div class="row text-center">
          <h1 class="fw-bold mb-4">SCOREBOARD</h1>

          <div class="col-5">
            <div class="card shadow p-4">
              <div class="card-title">
                <h2 class="fw-bold text-uppercase" id="p1Name">PLAYER 1</h2>
              </div>
              <div class="card-body d-flex align-items-center justify-content-center gap-2">
                <button class="btn btn-dark btn-sm shadow" id="p1Minus">-</button>
                <h1 id="p1Score" class="m-0">0</h1>
                <button class="btn btn-dark btn-sm shadow" id="p1Plus">+</button>
              </div>
            </div>
          </div>

          <div class="col-2 d-flex flex-column align-items-center justify-content-center gap-1">
            <h2 class="fw-bold">VS</h2>
            <button class="btn btn-secondary btn-sm shadow" id="reset">RESET</button>
            <small>Max Score: <span id="maxScore">5</span></small>
          </div>

          <div class="col-5">
            <div class="card shadow p-4 bg-dark text-warning">
              <div class="card-title">
                <h2 class="fw-bold text-uppercase" id="p2Name">PLAYER 2</h2>
              </div>              
              <div class="card-body d-flex align-items-center justify-content-center gap-2">
                <button class="btn btn-light btn-sm shadow" id="p2Minus">-</button>
                <h1 id="p2Score" class="m-0">0</h1>
                <button class="btn btn-light btn-sm shadow" id="p2Plus">+</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
